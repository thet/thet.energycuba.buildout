[buildout]
extends =
    buildout.cfg
    sources.cfg

parts +=
    postinstall


[zeoserver]
zeo-address = 8004

[instance]
effective-user = zope
user = admin:admin
http-address = 8104
zserver-threads = 2
debug-mode = off
verbose-security = off
deprecation-warnings = off

[client1]
effective-user = zope
user = admin:admin
http-address = 8204
debug-mode = on
verbose-security = off
deprecation-warnings = on

[postinstall]
recipe = plone.recipe.command
command =
    chown -R zope.zope ${buildout:directory}/src
    chown -R zope.zope ${buildout:directory}/var
